name: Build all projects

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repo
      uses: actions/checkout@v2
    # Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: 5.14.2 
      
    - name: Build checksum_tool
      run: |
        cd Tools/checksum_tool
        qmake
        make -j4
        cd ..
    
    - name: Build fdat28_tool
      run: |
        cd Tools/fdat28_tool
        qmake
        make -j4
        cd ..
        
    - name: Build tfile_tool
      run: |
        cd Tools/tfile_tool
        qmake
        make -j4
        cd ..

    - name: Upload checksum_tool build
      uses: actions/upload-artifact@v2
      with:
        name: checksum_tool ubuntu build
        path: Tools/checksum_tool/checksum_tool
        
    - name: Upload fdat28_tool build
      uses: actions/upload-artifact@v2
      with:
        name: fdat28_tool ubuntu build
        path: Tools/fdat28_tool/fdat28_tool
        
    - name: Upload tfile_tool build
      uses: actions/upload-artifact@v2
      with:
        name: tfile_tool ubuntu build
        path: Tools/tfile_tool/tfile_tool

  windows-build:
    runs-on: 	windows-latest
    
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repo
      uses: actions/checkout@v2
      
    # Install MSVC for compiling
    - name: Install MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
      
    # Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: 5.14.2 
      
    - name: Build checksum_tool
      run: |
        cd Tools\checksum_tool
        qmake
        nmake
        cd ..
    
    - name: Build fdat28_tool
      run: |
        cd Tools\fdat28_tool
        qmake
        nmake
        cd ..
        
    - name: Build tfile_tool
      run: |
        cd Tools\tfile_tool
        qmake
        nmake
        cd ..

    - name: Upload checksum_tool build
      uses: actions/upload-artifact@v2
      with:
        name: checksum_tool windows (32-bit) build
        path: Tools\checksum_tool\checksum_tool.exe
        
    - name: Upload fdat28_tool build
      uses: actions/upload-artifact@v2
      with:
        name: fdat28_tool windows (32-bit) build
        path: Tools\fdat28_tool\fdat28_tool.exe
        
    - name: Upload tfile_tool build
      uses: actions/upload-artifact@v2
      with:
        name: tfile_tool windows (32-bit) build
        path: Tools\tfile_tool\tfile_tool.exe
